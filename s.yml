edition: 1.0.0          
name: Waline
access: default

vars:
  region: cn-beijing
  service:
    name: Waline
    description: 'A Simple, Safe Comment System inspired by Valine'

services:
  framework:
    component: nodejs-runtime
    actions:
      pre-deploy:
        - run: npm install --production 
          path: ./
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: ${vars.service.name}
        description: ${vars.service.description}
        runtime: nodejs14
        ossBucket: waline
        codeUri: ./
        handler: index.handler
        memorySize: 256
        timeout: 30
      triggers:
        - name: http-trigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*